<div class="p-6">
  <h1 class="font-bold text-xl my-2 ml-2">{{ title() }}</h1>

  <form [formGroup]="form!" class="">
    <mat-dialog-content>
      <mat-form-field class="mr-5">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Enter category name.">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput placeholder="Enter description.">
      </mat-form-field>
    </mat-dialog-content>

      <mat-dialog-actions>
        <button type="button" class="focus:outline-none text-white bg-red-800 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Cancel</button>
        <button type="button" class="focus:outline-none text-white bg-green-800 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Save</button>
      </mat-dialog-actions>

  </form>
</div>
